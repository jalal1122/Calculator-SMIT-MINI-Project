<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cal-container">
      <input type="text" id="result" autocomplete="off" />
      <div class="btn-container">
        <button onclick="clr()">CL</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('*')">x</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calculate(result.value)" id="equal">=</button>
      </div>
    </div>
  </body>
  <script>
    let result = document.getElementById("result");
    function display(num) {
      result.value += num;
    }

    function clr() {
      result.value = "";
    }

    function del() {
      result.value = result.value.slice(0, -1);
    }

    function calculate(input) {
      try {
        // result.value = eval(input);
        result.value = math.evaluate(input);
      } catch (err) {
        alert("Invalid input");
      }
    }
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.js"
    integrity="sha512-ZOpEWF/zdnWKFpyY0TMzmZGkhjM9Z4RkW/GMF9X9NtZ6bhDqzAlWfk7NwqHPD+WriepCt3Th6+4jl4w4wkQolA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
